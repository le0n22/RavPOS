<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="RavPOS - Restaurant Point of Sale System">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="RavPOS">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>RavPOS</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: #f5f5f5;
      flex-direction: column;
    }
    
    .loading img {
      width: 80px;
      height: 80px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    
    @keyframes pulse {
      0% { transform: scale(0.95); opacity: 0.7; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(0.95); opacity: 0.7; }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <img src="favicon.png" alt="RavPOS Logo">
    <p>Loading RavPOS...</p>
  </div>
  
  <script>
    window.addEventListener('load', function() {
      // Hide loading indicator when the app has loaded
      window.addEventListener('flutter-first-frame', function() {
        var loadingIndicator = document.getElementById('loading');
        if (loadingIndicator) {
          loadingIndicator.remove();
        }
      });
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
  <script src="main.dart.js" defer></script>
</body>
</html>
